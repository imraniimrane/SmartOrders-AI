<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartOrders - Login & Database</title>
<style>
  /* ... your existing CSS styles from your snippet ... */
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f8;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }
  header {
    background: #2a5d9f;
    color: white;
    padding: 15px 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
  nav.top-nav {
    background: #2a5d9f;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    color: white;
    user-select: none;
  }
  nav.top-nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    padding: 8px 15px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  nav.top-nav button:hover,
  nav.top-nav button.active {
    background-color: #1e4276;
  }
  nav.top-nav .right-buttons {
    display: flex;
    gap: 10px;
  }
  .container {
    max-width: 900px;
    margin: 20px auto 60px;
    padding: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  body.dark .container {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.1);
  }
  #auth-page .container {
    max-width: 400px;
    margin-top: 80px;
  }
  h1, h2 {
    margin-top: 0;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input[type=text], input[type=password], input[type=number], select, textarea {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  body.dark input[type=text], body.dark input[type=password], body.dark input[type=number], body.dark select, body.dark textarea {
    background: #333;
    border: 1px solid #555;
    color: #eee;
  }
  button {
    margin-top: 20px;
    background: #2a5d9f;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background: #1e4276;
  }
  nav {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  nav button {
    background: transparent;
    color: inherit;
    border: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
  }
  body.dark nav button.active {
    border-color: #6ea8ff;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  body.dark table {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.15);
  }
  th, td {
    border: 1px solid #999;
    padding: 10px 12px;
    text-align: left;
    user-select: text;
  }
  th {
    background: #2a5d9f;
    color: white;
    user-select: none;
  }
  body.dark th {
    background: #1a3b6f;
  }
  tr:hover {
    background-color: #e0e7ff;
  }
  body.dark tr:hover {
    background-color: #3a4d87;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    vertical-align: middle;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 26px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2a5d9f;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
  #export-area {
    height: 100px;
    font-family: monospace;
  }
  #server-info {
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }
  body.dark #server-info {
    color: #aaa;
  }
  #add-data-form {
    margin-top: 15px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr auto;
    gap: 10px;
    align-items: center;
  }
  #database-controls {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
</style>
</head>
<body>
<header>
  SmartOrders
</header>

<div id="auth-page" class="container" role="main">
  <nav>
    <button id="btn-login" class="active" aria-pressed="true">Login</button>
    <button id="btn-signup" aria-pressed="false">Sign Up</button>
  </nav>

  <form id="login-form" aria-label="Login Form">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" required autocomplete="username" />
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" required autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>

  <form id="signup-form" style="display:none;" aria-label="Sign Up Form">
    <label for="signup-username">Choose Username:</label>
    <input type="text" id="signup-username" required autocomplete="username" />
    <label for="signup-password">Choose Password:</label>
    <input type="password" id="signup-password" required autocomplete="new-password" />
    <button type="submit">Sign Up</button>
  </form>
</div>

<div id="main-app" style="display:none;" role="main" aria-live="polite" aria-atomic="true">
  <nav class="top-nav" role="navigation" aria-label="Main Navigation">
    <button id="nav-db" class="active" aria-pressed="true">View Databases</button>
    <button id="nav-settings" aria-pressed="false">Settings</button>
    <div class="right-buttons">
      <button id="btn-switch-account">Switch Account</button>
      <button id="btn-logout">Log Out</button>
    </div>
  </nav>

  <section id="database-page" class="container" tabindex="0" aria-label="Database Table and Controls">
    <div id="database-controls">
      <label for="database-select">Select Database:</label>
      <select id="database-select" aria-label="Select Database"></select>
      <button id="btn-create-db">Create New Database</button>
    </div>

    <table aria-label="Database content">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="db-table-body">
      </tbody>
    </table>

    <!-- Add Data Form -->
    <form id="add-data-form" aria-label="Add new database entry">
      <input id="input-name" type="text" placeholder="Client Name" required aria-required="true" />
      <input id="input-phone" type="text" placeholder="Phone Number" required aria-required="true" />
      <input id="input-product" type="text" placeholder="Product" required aria-required="true" />
      <input id="input-qty" type="number" min="1" placeholder="Quantity" required aria-required="true" />
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="settings-page" class="container" style="display:none;" tabindex="0" aria-label="Settings">
    <h2>Settings</h2>
    <label for="dark-mode-toggle">Dark Mode:</label>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle" aria-checked="false" />
      <span class="slider"></span>
    </label>
  </section>
</div>

<script>
(() => {
  "use strict";

  // Helper: get users from localStorage, stored as JSON object: { username: password }
  function getUsers() {
    return JSON.parse(localStorage.getItem("users") || "{}");
  }
  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }

  // Save current logged in username in sessionStorage (cleared on tab close)
  function setCurrentUser(username) {
    sessionStorage.setItem("currentUser", username);
  }
  function getCurrentUser() {
    return sessionStorage.getItem("currentUser");
  }
  function clearCurrentUser() {
    sessionStorage.removeItem("currentUser");
  }

  // Return databases for user from localStorage
  function getUserDatabases(username) {
    const data = localStorage.getItem(`databases_${username}`);
    if (!data) return {};
    try {
      return JSON.parse(data);
    } catch {
      return {};
    }
  }
  function saveUserDatabases(username, dbs) {
    localStorage.setItem(`databases_${username}`, JSON.stringify(dbs));
  }

  // UI elements
  const authPage = document.getElementById("auth-page");
  const mainApp = document.getElementById("main-app");

  const btnLoginTab = document.getElementById("btn-login");
  const btnSignupTab = document.getElementById("btn-signup");
  const loginForm = document.getElementById("login-form");
  const signupForm = document.getElementById("signup-form");

  const navDbBtn = document.getElementById("nav-db");
  const navSettingsBtn = document.getElementById("nav-settings");
  const databasePage = document.getElementById("database-page");
  const settingsPage = document.getElementById("settings-page");

  const btnLogout = document.getElementById("btn-logout");
  const btnSwitchAccount = document.getElementById("btn-switch-account");

  const dbSelect = document.getElementById("database-select");
  const btnCreateDb = document.getElementById("btn-create-db");
  const dbTableBody = document.getElementById("db-table-body");

  const addDataForm = document.getElementById("add-data-form");
  const inputName = document.getElementById("input-name");
  const inputPhone = document.getElementById("input-phone");
  const inputProduct = document.getElementById("input-product");
  const inputQty = document.getElementById("input-qty");

  const darkModeToggle = document.getElementById("dark-mode-toggle");

  // Current app state
  let currentUser = null;
  let currentDB = null;
  let databases = {};

  // Toggle between login/signup tabs
  function switchAuthTab(toLogin) {
    if (toLogin) {
      btnLoginTab.classList.add("active");
      btnLoginTab.setAttribute("aria-pressed", "true");
      btnSignupTab.classList.remove("active");
      btnSignupTab.setAttribute("aria-pressed", "false");
      loginForm.style.display = "";
      signupForm.style.display = "none";
    } else {
      btnSignupTab.classList.add("active");
      btnSignupTab.setAttribute("aria-pressed", "true");
      btnLoginTab.classList.remove("active");
      btnLoginTab.setAttribute("aria-pressed", "false");
      signupForm.style.display = "";
      loginForm.style.display = "none";
    }
  }

  btnLoginTab.addEventListener("click", () => switchAuthTab(true));
  btnSignupTab.addEventListener("click", () => switchAuthTab(false));

  // Signup handler
  signupForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = signupForm["signup-username"].value.trim();
    const password = signupForm["signup-password"].value;
    if (!username || !password) {
      alert("Please enter a valid username and password.");
      return;
    }

    const users = getUsers();
    if (users[username]) {
      alert("Username already taken. Choose another.");
      return;
    }

    users[username] = password;
    saveUsers(users);
    alert("Sign up successful! Please log in.");

    signupForm.reset();
    switchAuthTab(true);
  });

  // Login handler
  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const username = loginForm["login-username"].value.trim();
    const password = loginForm["login-password"].value;
    const users = getUsers();
    if (!users[username] || users[username] !== password) {
      alert("Invalid username or password.");
      return;
    }
    // Login success
    currentUser = username;
    setCurrentUser(currentUser);

    // Load user's databases
    databases = getUserDatabases(currentUser);
    if (Object.keys(databases).length === 0) {
      // Initialize empty database
      databases["Default"] = [];
      saveUserDatabases(currentUser, databases);
    }
    currentDB = Object.keys(databases)[0];

    showApp();
  });

  // Logout and switch account handlers
  btnLogout.addEventListener("click", () => {
    if (confirm("Are you sure you want to log out?")) {
      logout();
    }
  });
  btnSwitchAccount.addEventListener("click", () => {
    if (confirm("Switch account? You will be logged out.")) {
      logout();
    }
  });
  function logout() {
    currentUser = null;
    currentDB = null;
    databases = {};
    clearCurrentUser();
    hideApp();
  }

  // Show main app UI
  function showApp() {
    authPage.style.display = "none";
    mainApp.style.display = "";

    navDbBtn.classList.add("active");
    navDbBtn.setAttribute("aria-pressed", "true");
    navSettingsBtn.classList.remove("active");
    navSettingsBtn.setAttribute("aria-pressed", "false");
    databasePage.style.display = "";
    settingsPage.style.display = "none";

    loadDatabaseSelect();
    renderDatabaseTable();
    loadDarkModeSetting();

    inputName.focus();
  }

  // Hide main app UI, show auth
  function hideApp() {
    authPage.style.display = "";
    mainApp.style.display = "none";

    loginForm.reset();
    signupForm.reset();
    switchAuthTab(true);
  }

  // Navigation buttons handlers
  navDbBtn.addEventListener("click", () => {
    navDbBtn.classList.add("active");
    navDbBtn.setAttribute("aria-pressed", "true");
    navSettingsBtn.classList.remove("active");
    navSettingsBtn.setAttribute("aria-pressed", "false");

    databasePage.style.display = "";
    settingsPage.style.display = "none";

    inputName.focus();
  });
  navSettingsBtn.addEventListener("click", () => {
    navSettingsBtn.classList.add("active");
    navSettingsBtn.setAttribute("aria-pressed", "true");
    navDbBtn.classList.remove("active");
    navDbBtn.setAttribute("aria-pressed", "false");

    settingsPage.style.display = "";
    databasePage.style.display = "none";

    darkModeToggle.focus();
  });

  // Load databases in select
  function loadDatabaseSelect() {
    dbSelect.innerHTML = "";
    for (const dbName of Object.keys(databases)) {
      const option = document.createElement("option");
      option.value = dbName;
      option.textContent = dbName;
      dbSelect.appendChild(option);
    }
    if (currentDB && databases[currentDB]) {
      dbSelect.value = currentDB;
    } else {
      currentDB = Object.keys(databases)[0];
      dbSelect.value = currentDB;
    }
  }

  // When database select changes
  dbSelect.addEventListener("change", () => {
    currentDB = dbSelect.value;
    renderDatabaseTable();
  });

  // Create new database
  btnCreateDb.addEventListener("click", () => {
    const dbName = prompt("Enter new database name:");
    if (!dbName) return;
    if (databases[dbName]) {
      alert("Database name already exists.");
      return;
    }
    databases[dbName] = [];
    saveUserDatabases(currentUser, databases);
    currentDB = dbName;
    loadDatabaseSelect();
    renderDatabaseTable();
  });

  // Render database table for currentDB
  function renderDatabaseTable() {
    dbTableBody.innerHTML = "";
    if (!currentDB || !databases[currentDB]) return;
    const rows = databases[currentDB];
    if (rows.length === 0) {
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      td.colSpan = 4;
      td.style.textAlign = "center";
      td.textContent = "No entries yet.";
      tr.appendChild(td);
      dbTableBody.appendChild(tr);
      return;
    }
    for (const row of rows) {
      const tr = document.createElement("tr");
      ["name", "phone", "product", "quantity"].forEach((field) => {
        const td = document.createElement("td");
        td.textContent = row[field];
        tr.appendChild(td);
      });
      dbTableBody.appendChild(tr);
    }
  }

  // Add data form submit
  addDataForm.addEventListener("submit", (e) => {
    e.preventDefault();
    if (!currentDB) {
      alert("Select or create a database first.");
      return;
    }
    const name = inputName.value.trim();
    const phone = inputPhone.value.trim();
    const product = inputProduct.value.trim();
    const quantity = parseInt(inputQty.value, 10);
    if (!name || !phone || !product || isNaN(quantity) || quantity < 1) {
      alert("Please fill all fields correctly.");
      return;
    }
    const newEntry = { name, phone, product, quantity };
    databases[currentDB].push(newEntry);
    saveUserDatabases(currentUser, databases);
    renderDatabaseTable();
    addDataForm.reset();
    inputName.focus();
  });

  // Dark mode toggle
  function loadDarkModeSetting() {
    const mode = localStorage.getItem("darkMode") || "false";
    const enabled = mode === "true";
    darkModeToggle.checked = enabled;
    setDarkMode(enabled);
  }
  function setDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add("dark");
      darkModeToggle.setAttribute("aria-checked", "true");
    } else {
      document.body.classList.remove("dark");
      darkModeToggle.setAttribute("aria-checked", "false");
    }
    localStorage.setItem("darkMode", enabled.toString());
  }
  darkModeToggle.addEventListener("change", (e) => {
    setDarkMode(e.target.checked);
  });

  // On page load, check if user is logged in already in sessionStorage
  function tryAutoLogin() {
    const user = getCurrentUser();
    if (user) {
      const users = getUsers();
      if (users[user]) {
        currentUser = user;
        databases = getUserDatabases(user);
        if (Object.keys(databases).length === 0) {
          databases["Default"] = [];
          saveUserDatabases(user, databases);
        }
        currentDB = Object.keys(databases)[0];
        showApp();
        return true;
      }
    }
    return false;
  }

  // Init
  if (!tryAutoLogin()) {
    hideApp();
  }

})();
</script>
</body>
</html>
