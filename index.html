<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartOrders - Login & Database</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f8;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }
  header {
    background: #2a5d9f;
    color: white;
    padding: 15px 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
  nav.top-nav {
    background: #2a5d9f;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    color: white;
    user-select: none;
  }
  nav.top-nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    padding: 8px 15px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  nav.top-nav button:hover,
  nav.top-nav button.active {
    background-color: #1e4276;
  }
  nav.top-nav .right-buttons {
    display: flex;
    gap: 10px;
  }
  .container {
    max-width: 900px;
    margin: 20px auto 60px;
    padding: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  body.dark .container {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.1);
  }
  #auth-page .container {
    max-width: 400px;
    margin-top: 80px;
  }
  h1, h2 {
    margin-top: 0;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input[type=text], input[type=password], input[type=number], select, textarea {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  body.dark input[type=text], body.dark input[type=password], body.dark input[type=number], body.dark select, body.dark textarea {
    background: #333;
    border: 1px solid #555;
    color: #eee;
  }
  button {
    margin-top: 20px;
    background: #2a5d9f;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background: #1e4276;
  }
  nav {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  nav button {
    background: transparent;
    color: inherit;
    border: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
  }
  body.dark nav button.active {
    border-color: #6ea8ff;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  body.dark table {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.15);
  }
  th, td {
    border: 1px solid #999;
    padding: 10px 12px;
    text-align: left;
    user-select: text;
  }
  th {
    background: #2a5d9f;
    color: white;
    user-select: none;
  }
  body.dark th {
    background: #1a3b6f;
  }
  tr:hover {
    background-color: #e0e7ff;
  }
  body.dark tr:hover {
    background-color: #3a4d87;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    vertical-align: middle;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 26px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2a5d9f;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
  #export-area {
    height: 100px;
    font-family: monospace;
  }
  #server-info {
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }
  body.dark #server-info {
    color: #aaa;
  }
  #add-data-form {
    margin-top: 15px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr auto;
    gap: 10px;
    align-items: center;
  }
  #database-controls {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
</style>
</head>
<body>
<header>
  SmartOrders
</header>

<div id="auth-page" class="container" role="main">
  <nav>
    <button id="btn-login" class="active" aria-pressed="true">Login</button>
    <button id="btn-signup" aria-pressed="false">Sign Up</button>
  </nav>

  <form id="login-form" aria-label="Login Form">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" required autocomplete="username" />
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" required autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>

  <form id="signup-form" style="display:none;" aria-label="Sign Up Form">
    <label for="signup-username">Choose Username:</label>
    <input type="text" id="signup-username" required autocomplete="username" />
    <label for="signup-password">Choose Password:</label>
    <input type="password" id="signup-password" required autocomplete="new-password" />
    <button type="submit">Sign Up</button>
  </form>
</div>

<div id="main-app" style="display:none;" role="main" aria-live="polite" aria-atomic="true">
  <nav class="top-nav" role="navigation" aria-label="Main Navigation">
    <button id="nav-db" class="active" aria-pressed="true">View Databases</button>
    <button id="nav-settings" aria-pressed="false">Settings</button>
    <div class="right-buttons">
      <button id="btn-switch-account">Switch Account</button>
      <button id="btn-logout">Log Out</button>
    </div>
  </nav>

  <section id="database-page" class="container" tabindex="0" aria-label="Database Table and Controls">
    <div id="database-controls">
      <label for="database-select">Select Database:</label>
      <select id="database-select" aria-label="Select Database"></select>
      <button id="btn-create-db">Create New Database</button>
    </div>

    <table aria-label="Database content">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="db-table-body">
      </tbody>
    </table>

    <!-- Add Data Form -->
    <form id="add-data-form" aria-label="Add new database entry">
      <input id="input-name" type="text" placeholder="Client Name" required aria-required="true" />
      <input id="input-phone" type="text" placeholder="Phone Number" required aria-required="true" />
      <input id="input-product" type="text" placeholder="Product" required aria-required="true" />
      <input id="input-qty" type="number" min="1" placeholder="Quantity" required aria-required="true" />
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="settings-page" class="container" style="display:none;" aria-label="Settings">
    <h2>Settings</h2>
    <label for="dark-mode-toggle">Dark Mode:</label>
    <label class="switch">
      <input type="checkbox" id="dark-mode-toggle" />
      <span class="slider"></span>
    </label>
    <div id="server-info"></div>
  </section>
</div>

<script>
(() => {
  // Elements
  const authPage = document.getElementById('auth-page');
  const mainApp = document.getElementById('main-app');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const btnLoginTab = document.getElementById('btn-login');
  const btnSignupTab = document.getElementById('btn-signup');

  const navDbBtn = document.getElementById('nav-db');
  const navSettingsBtn = document.getElementById('nav-settings');
  const databasePage = document.getElementById('database-page');
  const settingsPage = document.getElementById('settings-page');
  const darkModeToggle = document.getElementById('dark-mode-toggle');

  const btnSwitchAccount = document.getElementById('btn-switch-account');
  const btnLogout = document.getElementById('btn-logout');

  const dbSelect = document.getElementById('database-select');
  const btnCreateDb = document.getElementById('btn-create-db');
  const dbTableBody = document.getElementById('db-table-body');

  const addDataForm = document.getElementById('add-data-form');
  const inputName = document.getElementById('input-name');
  const inputPhone = document.getElementById('input-phone');
  const inputProduct = document.getElementById('input-product');
  const inputQty = document.getElementById('input-qty');

  const serverInfo = document.getElementById('server-info');

  // State
  let currentUser = null;
  let databases = {}; // { dbName: [rows] }
  let currentDbName = null;

  // --- AUTH FUNCTIONS ---

  // Load users from localStorage
  function loadUsers() {
    const data = localStorage.getItem('smartorders-users');
    return data ? JSON.parse(data) : {};
  }

  // Save users to localStorage
  function saveUsers(users) {
    localStorage.setItem('smartorders-users', JSON.stringify(users));
  }

  // Load current user's databases from localStorage
  function loadUserDatabases(username) {
    const data = localStorage.getItem(`smartorders-db-${username}`);
    return data ? JSON.parse(data) : {};
  }

  // Save current user's databases
  function saveUserDatabases(username, dbs) {
    localStorage.setItem(`smartorders-db-${username}`, JSON.stringify(dbs));
  }

  // Switch to main app UI after login/signup
  function enterApp(user) {
    currentUser = user;
    databases = loadUserDatabases(currentUser);
    if (Object.keys(databases).length === 0) {
      // If no databases, create a default one
      databases['default'] = [];
      saveUserDatabases(currentUser, databases);
    }
    currentDbName = Object.keys(databases)[0];
    updateDbSelectOptions();
    renderCurrentDatabase();

    authPage.style.display = 'none';
    mainApp.style.display = 'block';
    updateNavButtons('db');
    updateServerInfo();
  }

  // Render database select dropdown options
  function updateDbSelectOptions() {
    dbSelect.innerHTML = '';
    for (const dbName of Object.keys(databases)) {
      const option = document.createElement('option');
      option.value = dbName;
      option.textContent = dbName;
      dbSelect.appendChild(option);
    }
    dbSelect.value = currentDbName;
  }

  // Render current database table
  function renderCurrentDatabase() {
    dbTableBody.innerHTML = '';
    if (!currentDbName || !databases[currentDbName]) return;
    const rows = databases[currentDbName];
    for (const row of rows) {
      const tr = document.createElement('tr');
      ['clientName', 'phone', 'product', 'quantity'].forEach(key => {
        const td = document.createElement('td');
        td.textContent = row[key];
        tr.appendChild(td);
      });
      dbTableBody.appendChild(tr);
    }
  }

  // Login form submit
  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const users = loadUsers();
    if (users[username] && users[username] === password) {
      enterApp(username);
    } else {
      alert('Invalid username or password!');
    }
  });

  // Signup form submit
  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('signup-username').value.trim();
    const password = document.getElementById('signup-password').value;
    if (!username || !password) {
      alert('Please enter username and password');
      return;
    }
    const users = loadUsers();
    if (users[username]) {
      alert('Username already exists!');
      return;
    }
    users[username] = password;
    saveUsers(users);
    alert('Sign up successful! You can now log in.');
    btnLoginTab.click();
  });

  // Toggle between login and signup forms
  btnLoginTab.addEventListener('click', () => {
    btnLoginTab.classList.add('active');
    btnLoginTab.setAttribute('aria-pressed', 'true');
    btnSignupTab.classList.remove('active');
    btnSignupTab.setAttribute('aria-pressed', 'false');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  });
  btnSignupTab.addEventListener('click', () => {
    btnSignupTab.classList.add('active');
    btnSignupTab.setAttribute('aria-pressed', 'true');
    btnLoginTab.classList.remove('active');
    btnLoginTab.setAttribute('aria-pressed', 'false');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
  });

  // Logout and switch account
  btnLogout.addEventListener('click', () => {
    if (confirm('Are you sure you want to log out?')) {
      logout();
    }
  });
  btnSwitchAccount.addEventListener('click', () => {
    logout();
  });

  function logout() {
    currentUser = null;
    databases = {};
    currentDbName = null;
    authPage.style.display = 'block';
    mainApp.style.display = 'none';
    loginForm.reset();
    signupForm.reset();
  }

  // --- NAVIGATION ---
  navDbBtn.addEventListener('click', () => {
    updateNavButtons('db');
  });
  navSettingsBtn.addEventListener('click', () => {
    updateNavButtons('settings');
  });

  function updateNavButtons(section) {
    if (section === 'db') {
      navDbBtn.classList.add('active');
      navDbBtn.setAttribute('aria-pressed', 'true');
      navSettingsBtn.classList.remove('active');
      navSettingsBtn.setAttribute('aria-pressed', 'false');
      databasePage.style.display = 'block';
      settingsPage.style.display = 'none';
    } else {
      navSettingsBtn.classList.add('active');
      navSettingsBtn.setAttribute('aria-pressed', 'true');
      navDbBtn.classList.remove('active');
      navDbBtn.setAttribute('aria-pressed', 'false');
      databasePage.style.display = 'none';
      settingsPage.style.display = 'block';
    }
  }

  // --- DARK MODE ---
  // Load dark mode setting from localStorage
  const darkModeStored = localStorage.getItem('smartorders-darkmode') === 'true';
  darkModeToggle.checked = darkModeStored;
  updateDarkMode(darkModeStored);

  darkModeToggle.addEventListener('change', e => {
    updateDarkMode(e.target.checked);
  });

  function updateDarkMode(enabled) {
    if (enabled) {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
    localStorage.setItem('smartorders-darkmode', enabled);
  }

  // --- DATABASE MANAGEMENT ---

  // Create new database button
  btnCreateDb.addEventListener('click', () => {
    const newDbName = prompt('Enter new database name:').trim();
    if (!newDbName) {
      alert('Database name cannot be empty.');
      return;
    }
    if (databases[newDbName]) {
      alert('A database with that name already exists.');
      return;
    }
    databases[newDbName] = [];
    currentDbName = newDbName;
    saveUserDatabases(currentUser, databases);
    updateDbSelectOptions();
    renderCurrentDatabase();
  });

  // Change selected database from dropdown
  dbSelect.addEventListener('change', () => {
    currentDbName = dbSelect.value;
    renderCurrentDatabase();
  });

  // Add data form submit
  addDataForm.addEventListener('submit', e => {
    e.preventDefault();
    if (!currentDbName) {
      alert('Please select or create a database first.');
      return;
    }
    const clientName = inputName.value.trim();
    const phone = inputPhone.value.trim();
    const product = inputProduct.value.trim();
    const quantity = Number(inputQty.value);

    if (!clientName || !phone || !product || quantity < 1) {
      alert('Please fill all fields correctly.');
      return;
    }

    databases[currentDbName].push({
      clientName,
      phone,
      product,
      quantity,
    });

    saveUserDatabases(currentUser, databases);
    renderCurrentDatabase();
    addDataForm.reset();
  });

  // --- SERVER INFO ---

  function updateServerInfo() {
    // Here, we simulate server info because no backend is present.
    // Show current user and number of databases.
    serverInfo.textContent = `Logged in as: ${currentUser} | Databases: ${Object.keys(databases).length}`;
  }

  // --- Initialize ---
  btnLoginTab.click();

})();
</script>
</body>
</html>
