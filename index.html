<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smart Orders</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
  }
  /* Top bar */
  .top-bar {
    background-color: #00BCD4;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    height: 50px;
    user-select: none;
  }
  .top-bar .title {
    font-weight: 700;
    font-size: 1.2rem;
    flex-grow: 1;
  }
  /* Tabs container */
  .tabs {
    display: flex;
    gap: 20px;
  }
  .tab {
    cursor: pointer;
    padding: 10px 12px;
    font-weight: 600;
    font-size: 0.95rem;
    border-radius: 4px 4px 0 0;
    transition: background-color 0.25s, color 0.25s;
    color: white;
  }
  .tab:hover {
    background-color: rgba(255 255 255 / 0.2);
  }
  .tab.active {
    background-color: white;
    color: #00BCD4;
    box-shadow: 0 -3px 0 0 #00BCD4 inset;
  }

  /* Content area */
  .content {
    background: white;
    max-width: 900px;
    margin: 20px auto;
    border-radius: 8px;
    padding: 25px 30px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    min-height: 400px;
  }
  /* Hide all tab contents by default */
  .tab-content {
    display: none;
  }
  /* Show active tab content */
  .tab-content.active {
    display: block;
  }

  /* Scroll bar fix */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-thumb {
    background: #00BCD4;
    border-radius: 10px;
  }
</style>
</head>
<body>

  <header class="top-bar">
    <div class="title">Smart Orders</div>
    <nav class="tabs">
      <div class="tab active" data-tab="database">Database</div>
      <div class="tab" data-tab="settings">Settings</div>
      <div class="tab" data-tab="account">Account</div>
      <div class="tab" data-tab="collab">Collab</div>
    </nav>
  </header>

  <main class="content">
    <section id="database" class="tab-content active">
      <h2>Create Database</h2>
      <form>
        <label>
          Client Name:<br />
          <input type="text" placeholder="Enter client name" />
        </label><br /><br />
        <label>
          Phone Number:<br />
          <input type="tel" placeholder="Enter phone number" />
        </label><br /><br />
        <label>
          Product:<br />
          <input type="text" placeholder="Enter product" />
        </label><br /><br />
        <label>
          Quantity:<br />
          <input type="number" min="1" placeholder="Enter quantity" />
        </label><br /><br />
        <button type="submit">Add to Database</button>
      </form>
      <hr />
      <button id="exportBtn">Export Database</button>
      <button id="downloadBtn">Download Database (.json)</button>
      <br /><br />
      <label for="importInput" style="cursor:pointer; color:#00BCD4; text-decoration: underline;">
        Import Database (.json)
      </label>
      <input type="file" id="importInput" accept=".json" style="display:none" />
    </section>

    <section id="settings" class="tab-content">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="darkModeToggle" />
        Dark Mode
      </label>
      <hr />
      <button id="aboutBtn">About</button><br /><br />
      <button id="emailUsBtn">Email Us</button><br /><br />
      <label>
        Add Email for Extra Protection:<br />
        <input type="email" placeholder="Enter your email" id="extraEmail" />
      </label>
      <button id="sendCodeBtn">Send 6-digit code</button>
      <hr />
      <label>
        Profile Picture:<br />
        <input type="file" id="profilePicInput" accept="image/*" />
      </label>
      <br />
      <img id="profilePreview" alt="Profile preview" style="margin-top:10px; max-width:150px; border-radius:50%; display:none;" />
    </section>

    <section id="account" class="tab-content">
      <h2>Account</h2>
      <button id="saveDataBtn">Save Data</button><br /><br />
      <button id="loadDataBtn">Load Data</button><br /><br />
      <button id="logoutBtn" style="color:#e74c3c;">Log Out</button><br /><br />
      <button id="deleteAccountBtn" style="color:#e74c3c;">Delete Account and Data</button>
    </section>

    <section id="collab" class="tab-content">
      <h2>Collaboration (Coming Soon)</h2>
      <p>This feature is a placeholder for future collaboration tools.</p>
    </section>
  </main>

<script>
  // Tab switching
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active from all tabs and contents
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      
      // Activate clicked tab and content
      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  // Dark Mode Toggle
  const darkToggle = document.getElementById('darkModeToggle');
  darkToggle.addEventListener('change', () => {
    if (darkToggle.checked) {
      document.body.style.background = '#121212';
      document.body.style.color = '#ddd';
      document.querySelector('.content').style.background = '#222';
      document.querySelector('.top-bar').style.backgroundColor = '#0097A7';
      tabs.forEach(tab => {
        if (!tab.classList.contains('active')) {
          tab.style.color = '#aaa';
        }
      });
    } else {
      document.body.style.background = '#f5f7fa';
      document.body.style.color = '#333';
      document.querySelector('.content').style.background = 'white';
      document.querySelector('.top-bar').style.backgroundColor = '#00BCD4';
      tabs.forEach(tab => {
        tab.style.color = 'white';
      });
    }
  });

  // Profile picture preview
  const profileInput = document.getElementById('profilePicInput');
  const profilePreview = document.getElementById('profilePreview');

  profileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (file) {
      const url = URL.createObjectURL(file);
      profilePreview.src = url;
      profilePreview.style.display = 'block';
    }
  });

  // (Placeholder) Export, Download, Import buttons can have real logic added later.
</script>

</body>
</html>
