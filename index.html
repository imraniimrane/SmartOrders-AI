<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    .header {
      background-color: #00bcd4;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #e0f7fa;
      padding: 0.5rem 0;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
    }
    .tab-content {
      display: none;
      padding: 1rem;
    }
    .active {
      display: block;
    }
    input, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .dark-mode {
      background: #121212;
      color: #fff;
    }
    .dark-mode .tabs { background: #333; }
    .dark-mode .tab-content { background: #222; }
    .dark-mode input, .dark-mode button {
      background: #444;
      color: white;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Smart Orders</h1>
    <img src="" alt="Profile Picture" id="profile-pic" class="profile-pic" />
  </div>

  <div class="tabs">
    <div class="tab" onclick="showTab('database')">Database</div>
    <div class="tab" onclick="showTab('settings')">Settings</div>
    <div class="tab" onclick="showTab('account')">Account</div>
    <div class="tab" onclick="showTab('collab')">Collab</div>
  </div>

  <div id="database" class="tab-content active">
    <h2>Database Manager</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button onclick="addEntry()">Add Entry</button>
    <button onclick="exportJSON()">Export as JSON</button>
    <button onclick="exportExcel()">Export as Excel</button>
    <input type="file" id="import-file" onchange="importDatabase(this)">
    <button onclick="clearDatabase()">Clear Database</button>
    <table>
      <thead><tr><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <p><strong>About:</strong> Smart Orders is a database manager built for speed and accessibility.</p>
    <p>Email us at: smartordersofficial@gmail.com</p>
    <input type="file" accept="image/*" onchange="setProfilePic(this)">
  </div>

  <div id="account" class="tab-content">
    <h2>Account</h2>
    <button onclick="saveDatabase()">Save Data</button>
    <button onclick="loadDatabase()">Load Data</button>
    <button onclick="logout()">Log Out</button>
    <button onclick="deleteAccount()">Delete Account and Data</button>
  </div>

  <div id="collab" class="tab-content">
    <h2>Collab</h2>
    <p>Feature coming soon...</p>
  </div>

  <script>
    let database = JSON.parse(localStorage.getItem('database')) || [];

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function renderDatabase() {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      database.forEach((entry, i) => {
        const row = `<tr>
          <td>${entry.name}</td>
          <td>${entry.email}</td>
          <td><button onclick="deleteEntry(${i})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function addEntry() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) return alert("Please fill all fields");
      database.push({ name, email });
      saveDatabase();
      renderDatabase();
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
    }

    function deleteEntry(index) {
      if (confirm("Delete this entry?")) {
        database.splice(index, 1);
        saveDatabase();
        renderDatabase();
      }
    }

    function saveDatabase() {
      localStorage.setItem('database', JSON.stringify(database));
    }

    function loadDatabase() {
      database = JSON.parse(localStorage.getItem('database')) || [];
      renderDatabase();
    }

    function clearDatabase() {
      if (confirm("Clear all entries?")) {
        database = [];
        saveDatabase();
        renderDatabase();
      }
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(database, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'database.json';
      a.click();
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(database);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Database');
      XLSX.writeFile(wb, 'database.xlsx');
    }

    function importDatabase(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      if (file.name.endsWith('.json')) {
        reader.onload = e => {
          database = JSON.parse(e.target.result);
          saveDatabase();
          renderDatabase();
        };
        reader.readAsText(file);
      } else if (file.name.endsWith('.xlsx')) {
        reader.onload = e => {
          const data = new Uint8Array(e.target.result);
          const wb = XLSX.read(data, { type: 'array' });
          const ws = wb.Sheets[wb.SheetNames[0]];
          database = XLSX.utils.sheet_to_json(ws);
          saveDatabase();
          renderDatabase();
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert("Unsupported file format");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function setProfilePic(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('profile-pic').src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function logout() {
      alert("Logged out");
      localStorage.clear();
      database = [];
      renderDatabase();
    }

    function deleteAccount() {
      if (confirm("Delete account and data?")) {
        localStorage.clear();
        database = [];
        renderDatabase();
        alert("Account deleted");
      }
    }

    // Initial load
    renderDatabase();
  </script>
</body>
</html>
