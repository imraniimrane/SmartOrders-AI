<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartOrders - Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f8;
    color: #222;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }
  header {
    background: #2a5d9f;
    color: white;
    padding: 15px 20px;
    font-size: 1.5em;
    font-weight: bold;
  }
  nav.top-nav {
    background: #2a5d9f;
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    color: white;
    user-select: none;
  }
  nav.top-nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 1em;
    cursor: pointer;
    padding: 8px 15px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  nav.top-nav button:hover,
  nav.top-nav button.active {
    background-color: #1e4276;
  }
  nav.top-nav .right-buttons {
    display: flex;
    gap: 10px;
  }
  .container {
    max-width: 900px;
    margin: 20px auto 60px;
    padding: 20px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  body.dark .container {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.1);
  }
  /* Login/Signup container smaller */
  #auth-page .container {
    max-width: 400px;
    margin-top: 80px;
  }
  h1, h2 {
    margin-top: 0;
  }
  label {
    display: block;
    margin: 15px 0 5px;
  }
  input[type=text], input[type=number], input[type=password], textarea, select {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  body.dark input[type=text], body.dark input[type=number], body.dark input[type=password], body.dark textarea, body.dark select {
    background: #333;
    border: 1px solid #555;
    color: #eee;
  }
  button {
    margin-top: 20px;
    background: #2a5d9f;
    color: white;
    border: none;
    padding: 10px;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
    user-select: none;
  }
  button:hover {
    background: #1e4276;
  }
  nav {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  nav button {
    background: transparent;
    color: inherit;
    border: none;
    font-weight: bold;
    font-size: 1.1em;
    padding: 10px 20px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
  }
  body.dark nav button.active {
    border-color: #6ea8ff;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    background: white;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  body.dark table {
    background: #222;
    box-shadow: 0 3px 8px rgba(255,255,255,0.15);
  }
  th, td {
    border: 1px solid #999;
    padding: 10px 12px;
    text-align: left;
    user-select: text;
  }
  th {
    background: #2a5d9f;
    color: white;
    user-select: none;
  }
  body.dark th {
    background: #1a3b6f;
  }
  tr:hover {
    background-color: #e0e7ff;
  }
  body.dark tr:hover {
    background-color: #3a4d87;
  }
  /* Toggle switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
    vertical-align: middle;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 26px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2a5d9f;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }
  /* Export/Import text area */
  #export-area {
    height: 100px;
    font-family: monospace;
  }
  /* Small footer text */
  #server-info {
    margin-top: 15px;
    font-size: 0.9em;
    color: #555;
  }
  body.dark #server-info {
    color: #aaa;
  }
  /* Add Data Form */
  #add-data-form {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
    gap: 10px 15px;
    align-items: end;
  }
  #add-data-form label {
    margin: 0 0 4px;
    font-size: 0.9em;
  }
  #add-data-form input {
    margin-top: 0;
  }
  #add-data-form button {
    grid-column: span 1;
    justify-self: start;
    padding: 8px 16px;
    font-weight: bold;
  }
</style>
</head>
<body>
<header>
  SmartOrders
</header>

<div id="auth-page" class="container">
  <nav>
    <button id="btn-login" class="active" aria-pressed="true">Login</button>
    <button id="btn-signup" aria-pressed="false">Sign Up</button>
  </nav>

  <form id="login-form">
    <label for="login-username">Username:</label>
    <input type="text" id="login-username" required autocomplete="username" />
    <label for="login-password">Password:</label>
    <input type="password" id="login-password" required autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>

  <form id="signup-form" style="display:none;">
    <label for="signup-username">Choose Username:</label>
    <input type="text" id="signup-username" required autocomplete="username" />
    <label for="signup-password">Choose Password:</label>
    <input type="password" id="signup-password" required autocomplete="new-password" />
    <button type="submit">Sign Up</button>
  </form>
</div>

<div id="main-app" style="display:none;">
  <nav class="top-nav" role="navigation" aria-label="Main Navigation">
    <button id="nav-db" class="active" aria-pressed="true">View Databases</button>
    <button id="nav-settings" aria-pressed="false">Settings</button>
    <div class="right-buttons">
      <button id="btn-switch-account">Switch Account</button>
      <button id="btn-logout">Log Out</button>
    </div>
  </nav>

  <section id="database-page" class="container" tabindex="0" aria-label="Database Table">
    <label for="db-select">Select Database:</label>
    <select id="db-select" style="margin-bottom: 15px;"></select>

    <table>
      <thead>
        <tr>
          <th>Row Number</th>
          <th>Client Name</th>
          <th>Phone Number</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
        <tr><td colspan="5">No database selected.</td></tr>
      </tbody>
    </table>

    <form id="add-data-form" aria-label="Add data to database">
      <div>
        <label for="input-name">Client Name:</label>
        <input type="text" id="input-name" required autocomplete="off" />
      </div>
      <div>
        <label for="input-phone">Phone Number:</label>
        <input type="text" id="input-phone" required autocomplete="off" />
      </div>
      <div>
        <label for="input-product">Product:</label>
        <input type="text" id="input-product" required autocomplete="off" />
      </div>
      <div>
        <label for="input-qty">Quantity:</label>
        <input type="number" id="input-qty" min="1" required autocomplete="off" />
      </div>
      <div>
        <button type="submit">Add Data</button>
      </div>
    </form>
  </section>

  <section id="settings-page" class="container" style="display:none;" tabindex="0" aria-label="Settings">
    <h2>Settings</h2>
    <label for="darkmode-toggle">Dark Mode:</label>
    <label class="switch">
      <input type="checkbox" id="darkmode-toggle" aria-checked="false" />
      <span class="slider"></span>
    </label>

    <h3 style="margin-top: 30px;">Export / Import User Database</h3>
    <p>Copy this text to save users or paste to load users on another device:</p>
    <textarea id="export-area" aria-label="User database export/import"></textarea>
    <br />
    <button id="btn-export-users">Export Users</button>
    <button id="btn-import-users">Import Users</button>

    <h3 style="margin-top: 30px;">Manage Databases</h3>
    <button id="btn-create-db">Create New Database</button>
    <ul id="db-list" style="margin-top:10px; padding-left: 20px; list-style-type: disc;"></ul>

    <div id="server-info">
      <p>SmartOrders Version 1.0</p>
      <p>LocalStorage used for data</p>
    </div>
  </section>
</div>

<script>
  // Current logged-in user
  let currentUser = null;

  // DOM references
  const authPage = document.getElementById('auth-page');
  const mainApp = document.getElementById('main-app');
  const btnLoginTab = document.getElementById('btn-login');
  const btnSignupTab = document.getElementById('btn-signup');
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const navDb = document.getElementById('nav-db');
  const navSettings = document.getElementById('nav-settings');
  const databasePage = document.getElementById('database-page');
  const settingsPage = document.getElementById('settings-page');
  const btnLogout = document.getElementById('btn-logout');
  const btnSwitchAccount = document.getElementById('btn-switch-account');
  const darkModeToggle = document.getElementById('darkmode-toggle');
  const exportArea = document.getElementById('export-area');
  const btnExportUsers = document.getElementById('btn-export-users');
  const btnImportUsers = document.getElementById('btn-import-users');
  const btnCreateDb = document.getElementById('btn-create-db');
  const dbList = document.getElementById('db-list');
  const dbSelect = document.getElementById('db-select');
  const tableBody = document.getElementById('data-table-body');

  const addDataForm = document.getElementById('add-data-form');
  const inputName = document.getElementById('input-name');
  const inputPhone = document.getElementById('input-phone');
  const inputProduct = document.getElementById('input-product');
  const inputQty = document.getElementById('input-qty');

  // --- USER AUTHENTICATION ---

  function getUsers() {
    const usersJson = localStorage.getItem('users');
    return usersJson ? JSON.parse(usersJson) : {};
  }
  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  btnLoginTab.addEventListener('click', () => {
    btnLoginTab.classList.add('active');
    btnLoginTab.setAttribute('aria-pressed', 'true');
    btnSignupTab.classList.remove('active');
    btnSignupTab.setAttribute('aria-pressed', 'false');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  });

  btnSignupTab.addEventListener('click', () => {
    btnSignupTab.classList.add('active');
    btnSignupTab.setAttribute('aria-pressed', 'true');
    btnLoginTab.classList.remove('active');
    btnLoginTab.setAttribute('aria-pressed', 'false');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
  });

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('signup-username').value.trim();
    const password = document.getElementById('signup-password').value;
    if (!username || !password) {
      alert('Please fill in username and password.');
      return;
    }
    const users = getUsers();
    if (users[username]) {
      alert('Username already exists.');
      return;
    }
    users[username] = { password };
    saveUsers(users);
    alert('Sign up successful! Please login.');
    btnLoginTab.click();
    signupForm.reset();
  });

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const users = getUsers();
    if (!users[username] || users[username].password !== password) {
      alert('Invalid username or password.');
      return;
    }
    currentUser = username;
    startApp();
    loginForm.reset();
  });

  btnLogout.addEventListener('click', () => {
    if (!confirm('Log out?')) return;
    currentUser = null;
    mainApp.style.display = 'none';
    authPage.style.display = 'block';
    setActivePage('db');
  });

  btnSwitchAccount.addEventListener('click', () => {
    if (!confirm('Switch account? You will be logged out.')) return;
    currentUser = null;
    mainApp.style.display = 'none';
    authPage.style.display = 'block';
    setActivePage('db');
  });

  // --- PAGE NAVIGATION ---

  function setActivePage(page) {
    if (page === 'db') {
      databasePage.style.display = 'block';
      settingsPage.style.display = 'none';
      navDb.classList.add('active');
      navDb.setAttribute('aria-pressed', 'true');
      navSettings.classList.remove('active');
      navSettings.setAttribute('aria-pressed', 'false');
    } else if (page === 'settings') {
      databasePage.style.display = 'none';
      settingsPage.style.display = 'block';
      navSettings.classList.add('active');
      navSettings.setAttribute('aria-pressed', 'true');
      navDb.classList.remove('active');
      navDb.setAttribute('aria-pressed', 'false');
    }
  }

  navDb.addEventListener('click', () => setActivePage('db'));
  navSettings.addEventListener('click', () => setActivePage('settings'));

  // --- DARK MODE ---

  function loadDarkMode() {
    const dm = localStorage.getItem('darkmode');
    if (dm === 'true') {
      document.body.classList.add('dark');
      darkModeToggle.checked = true;
      darkModeToggle.setAttribute('aria-checked', 'true');
    } else {
      document.body.classList.remove('dark');
      darkModeToggle.checked = false;
      darkModeToggle.setAttribute('aria-checked', 'false');
    }
  }

  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      document.body.classList.add('dark');
      darkModeToggle.setAttribute('aria-checked', 'true');
      localStorage.setItem('darkmode', 'true');
    } else {
      document.body.classList.remove('dark');
      darkModeToggle.setAttribute('aria-checked', 'false');
      localStorage.setItem('darkmode', 'false');
    }
  });

  loadDarkMode();

  // --- EXPORT / IMPORT USERS ---

  btnExportUsers.addEventListener('click', () => {
    exportArea.value = localStorage.getItem('users') || '{}';
    alert('User data exported! You can copy it now.');
  });

  btnImportUsers.addEventListener('click', () => {
    const text = exportArea.value.trim();
    if (!text) {
      alert('Please paste exported user data to import.');
      return;
    }
    try {
      const obj = JSON.parse(text);
      if (typeof obj !== 'object') throw new Error('Invalid format');
      localStorage.setItem('users', JSON.stringify(obj));
      alert('User data imported successfully.');
    } catch {
      alert('Invalid JSON data.');
    }
  });

  // --- DATABASE MANAGEMENT ---

  // Database keys: "db-{username}-{dbname}"

  function getDatabasesForUser(user) {
    return Object.keys(localStorage)
      .filter(k => k.startsWith(`db-${user}-`))
      .map(k => k.replace(`db-${user}-`, ''));
  }

  function saveDatabase(user, dbname, rows) {
    localStorage.setItem(`db-${user}-${dbname}`, JSON.stringify(rows));
  }

  function loadDatabase(user, dbname) {
    const data = localStorage.getItem(`db-${user}-${dbname}`);
    return data ? JSON.parse(data) : [];
  }

  function updateDatabaseUI() {
    if (!currentUser) return;
    const dbs = getDatabasesForUser(currentUser);

    // Update dropdown select
    dbSelect.innerHTML = '';
    dbs.forEach(name => {
      const opt = document.createElement('option');
      opt.value = name;
      opt.textContent = name;
      dbSelect.appendChild(opt);
    });

    // Update db list in settings
    dbList.innerHTML = '';
    dbs.forEach(name => {
      const li = document.createElement('li');
      li.textContent = name;
      dbList.appendChild(li);
    });

    if (dbs.length > 0) {
      dbSelect.value = dbs[0];
      renderTable(loadDatabase(currentUser, dbs[0]));
      addDataForm.style.display = 'grid';
    } else {
      tableBody.innerHTML = '<tr><td colspan="5">No databases yet. Create one!</td></tr>';
      addDataForm.style.display = 'none';
    }
  }

  function renderTable(rows) {
    tableBody.innerHTML = '';
    if (!rows || rows.length === 0) {
      tableBody.innerHTML = '<tr><td colspan="5">No data rows in this database.</td></tr>';
      return;
    }
    rows.forEach((row, i) => {
      const tr = document.createElement('tr');
      const rnTd = document.createElement('td');
      rnTd.textContent = i + 1;
      tr.appendChild(rnTd);

      const nameTd = document.createElement('td');
      nameTd.textContent = row.clientName || '';
      tr.appendChild(nameTd);

      const phoneTd = document.createElement('td');
      phoneTd.textContent = row.phoneNumber || '';
      tr.appendChild(phoneTd);

      const productTd = document.createElement('td');
      productTd.textContent = row.product || '';
      tr.appendChild(productTd);

      const qtyTd = document.createElement('td');
      qtyTd.textContent = row.quantity || '';
      tr.appendChild(qtyTd);

      tableBody.appendChild(tr);
    });
  }

  // Create new database prompt
  btnCreateDb.addEventListener('click', () => {
    const newDbName = prompt('Enter new database name (alphanumeric, no spaces):');
    if (!newDbName) return;
    if (!/^[a-zA-Z0-9_-]+$/.test(newDbName)) {
      alert('Invalid name. Use letters, numbers, underscores or dashes only.');
      return;
    }
    const dbs = getDatabasesForUser(currentUser);
    if (dbs.includes(newDbName)) {
      alert('Database name already exists.');
      return;
    }
    saveDatabase(currentUser, newDbName, []);
    updateDatabaseUI();
    alert(`Database "${newDbName}" created!`);
  });

  // On database selection change
  dbSelect.addEventListener('change', () => {
    const selectedDb = dbSelect.value;
    if (!selectedDb) {
      tableBody.innerHTML = '<tr><td colspan="5">No database selected.</td></tr>';
      addDataForm.style.display = 'none';
      return;
    }
    const rows = loadDatabase(currentUser, selectedDb);
    renderTable(rows);
    addDataForm.style.display = 'grid';
  });

  // Add data form submission
  addDataForm.addEventListener('submit', e => {
    e.preventDefault();
    const selectedDb = dbSelect.value;
    if (!selectedDb) {
      alert('Please select a database first.');
      return;
    }
    const name = inputName.value.trim();
    const phone = inputPhone.value.trim();
    const product = inputProduct.value.trim();
    const qty = Number(inputQty.value);

    if (!name || !phone || !product || isNaN(qty) || qty < 1) {
      alert('Please fill in all fields with valid data.');
      return;
    }

    const rows = loadDatabase(currentUser, selectedDb);
    rows.push({
      clientName: name,
      phoneNumber: phone,
      product: product,
      quantity: qty,
    });
    saveDatabase(currentUser, selectedDb, rows);
    renderTable(rows);
    addDataForm.reset();
  });

  // --- START APP after login ---
  function startApp() {
    authPage.style.display = 'none';
    mainApp.style.display = 'block';
    updateDatabaseUI();
    setActivePage('db');
  }
</script>

</body>
</html>
