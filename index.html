<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Email - Smart Orders</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("27xvHIt7kuuZewPB3"); // Your EmailJS public key
    })();
  </script>
</head>
<body>

  <h3>Contact Smart Orders</h3>
  <form id="contact-form">
    <input type="text" id="user_name" placeholder="Your Name" required />
    <input type="email" id="user_email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.send('service_xanb1zn', 'template_vlj4fr6', {
        from_name: document.getElementById('user_name').value,
        reply_to: document.getElementById('user_email').value,
        to_email: 'smartordersoffcial@gmail.com',
        message: document.getElementById('message').value
      })
      .then(function(response) {
        alert('Email sent successfully!');
        document.getElementById('contact-form').reset();
      }, function(error) {
        alert('Failed to send email. Please try again.');
        console.error(error);
      });
    });
  </script>

</body>
</html>
