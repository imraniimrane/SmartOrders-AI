<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Orders</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img id="profile-pic" src="" alt="Profile" />
      <h1>Smart Orders</h1>
    </div>
    <nav class="tabs">
      <button data-tab="database">ğŸ“ Database</button>
      <button data-tab="settings">âš™ï¸ Settings</button>
      <button data-tab="account">ğŸ‘¤ Account</button>
      <button disabled>ğŸ¤ Collab</button>
    </nav>
  </header>

  <main>
    <section id="database" class="tab active">
      <h2>Database Manager</h2>
      <form id="entry-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <button type="submit">Add Entry</button>
      </form>

      <div class="actions">
        <button id="export-json">Export JSON</button>
        <button id="export-excel">Export Excel</button>
        <input type="file" id="import-file" />
        <button id="clear-db">Clear Database</button>
      </div>

      <table>
        <thead>
          <tr><th>Name</th><th>Email</th><th>Actions</th></tr>
        </thead>
        <tbody id="db-table-body"></tbody>
      </table>
    </section>

    <section id="settings" class="tab">
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="dark-mode-toggle" />
        Enable Dark Mode
      </label>
      <p>Email us at <a href="mailto:smartordersofficial@gmail.com">smartordersofficial@gmail.com</a></p>
      <div>
        <label>Upload Profile Picture: <input type="file" id="upload-pic"></label>
      </div>
    </section>

    <section id="account" class="tab">
      <h2>Account</h2>
      <button id="save-db">Save to Cloud</button>
      <button id="load-db">Load from Cloud</button>
      <button id="logout">Log Out</button>
      <button id="delete-account">Delete Account</button>
    </section>
  </main>

  <script>
    // Simple tab logic
    document.querySelectorAll('.tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Dark mode toggle
    const darkToggle = document.getElementById('dark-mode-toggle');
    darkToggle.checked = localStorage.getItem('dark') === 'true';
    document.body.classList.toggle('dark', darkToggle.checked);
    darkToggle.addEventListener('change', () => {
      localStorage.setItem('dark', darkToggle.checked);
      document.body.classList.toggle('dark', darkToggle.checked);
    });
  </script>
</body>
</html>
