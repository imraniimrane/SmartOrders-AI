<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Orders</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <!-- AUTH SCREENS -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <h2>Smart Orders</h2>
      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-signup" class="tab">Signup</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <form id="signup-form" class="auth-form hidden">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="app-screen" class="screen hidden">
    <header class="app-header">
      <div class="brand">
        <img id="profile-pic" src="" alt="Profile" />
        <span>Smart Orders</span>
      </div>
      <nav class="tabs-nav">
        <button class="tab active" data-tab="database">Database</button>
        <button class="tab" data-tab="settings">Settings</button>
        <button class="tab" data-tab="account">Account</button>
        <button class="tab" data-tab="collab">Collab</button>
      </nav>
    </header>

    <main>
      <!-- DATABASE TAB -->
      <section id="tab-database" class="tab-content">
        <button id="btn-create-db">Create Database</button>
        <select id="database-select"></select>
        <form id="add-data-form">
          <input id="input-name" placeholder="Client Name" required />
          <input id="input-phone" placeholder="Phone Number" required />
          <input id="input-product" placeholder="Product" required />
          <input id="input-quantity" type="number" placeholder="Quantity" required />
          <button type="submit">Add Entry</button>
        </form>
        <table>
          <thead>
            <tr><th>Name</th><th>Phone</th><th>Product</th><th>Quantity</th><th>Action</th></tr>
          </thead>
          <tbody id="db-table-body"></tbody>
        </table>
        <textarea id="export-area" class="hidden" readonly></textarea>
        <button id="btn-export">Export to JSON</button>
        <input type="file" id="import-file" accept=".json" />
        <button id="btn-import">Import Database</button>
        <button id="btn-clear-db">Clear Database</button>
      </section>

      <!-- SETTINGS TAB -->
      <section id="tab-settings" class="tab-content hidden">
        <label><input type="checkbox" id="theme-toggle" /> Dark Mode</label>
        <p>About: Smart Orders v1.0 â€” Cloud Sync Enabled</p>
        <p><a href="mailto:smartordersoffcial@gmail.com">Email us</a></p>
        <form id="secure-email-form">
          <input type="email" id="secure-email" placeholder="Extra protection email" required />
          <button type="submit">Send 6-digit code</button>
        </form>
        <button id="view-db-json">View Raw Database</button>
        <pre id="raw-db-view" class="hidden"></pre>
      </section>

      <!-- ACCOUNT TAB -->
      <section id="tab-account" class="tab-content hidden">
        <button id="btn-save-to-cloud">Save Data to Cloud</button>
        <button id="btn-load-from-cloud">Load Data from Cloud</button>
        <button id="btn-logout">Log Out</button>
        <button id="btn-delete-account">Delete Account and Data</button>
      </section>

      <!-- COLLAB TAB -->
      <section id="tab-collab" class="tab-content hidden">
        <p>Collab feature coming soon!</p>
      </section>
    </main>
  </div>
</body>
</html>
